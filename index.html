<!-- 🔹 GALERÍA -->
<div class="gallery">
  <h2>Mis Publicaciones 📸</h2>
  <div class="photos">
    <img src="https://i.imgur.com/Vn6oHWT.jpeg" onclick="openLightbox(this)">
    <img src="https://i.imgur.com/emO61aa.jpeg" onclick="openLightbox(this)">

    <img src="https://i.imgur.com/AXItiA1.jpeg" onclick="openLightbox(this)">
  </div>
</div>

<style>
  .gallery {
    padding: 40px 20px;
    text-align: center;
  }

  .gallery h2 {
    margin-bottom: 20px;
    color: white;
  }

  .photos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }

  .photos img {
    width: 100%;
    border-radius: 15px;
    transition: transform 0.3s;
  }

  .photos img:hover {
    transform: scale(1.05);
  }
</style>

<!-- 🔹 VISOR DE FOTOS -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Imagen ampliada">
</div>

<style>
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }
</style>

<script>
  function openLightbox(imgElement) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = imgElement.src;
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
